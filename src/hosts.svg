<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 640">
	<defs>
		<style>
			:root {
				--color-red: #ffc5d5;
				--color-orange: #ffcab2;
				--color-yellow: #f1d589;
				--color-green: #bbe7a4;
				--color-cyan: #88edda;
				--color-blue: #9de3ff;
				--color-violet: #edc7ff;
				--color-indigo: #b2b2ff;

				--line-color: #000;
				--back-color: #fff;
				--text-color: #333;

				fill: var(--text-color);
				background-color: var(--back-color);
				font-family: sans-serif;
				font-size: 18px;
			}

			@media (prefers-color-scheme: dark) {
				:root {
					--line-color: #fff;
					--back-color: #333;
					--text-color: #fff;
				}
			}

			.line {
				stroke: var(--line-color);
				stroke-width: 1px;
			}

			.vertical {
				stroke-opacity: 0.1;
			}

			.horizontal {
				stroke-opacity: 0.2;
				stroke-dasharray: 4 4;
			}

			.name {
				dominant-baseline: middle;
				text-anchor: end;
			}

			.path {
				x: calc(
					var(--start-years, 0) * 72px +
					var(--start-months, 0) * 6px
				);
				width: calc(
					var(--path-years, 0) * 72px +
					var(--path-months, 0) * 6px +
					var(--current, 0) * 100%
				);
				height: 32px;
				translate: 208px -16px;
			}

			@media (prefers-color-scheme: dark) {
				.path {
					filter: brightness(0.75) saturate(1.1)
				}
			}
		</style>

		<line
			id="vertical"
			class="line vertical"
			x1="0" y1="0"
			x2="0" y2="640"
		/>
		<line
			id="horizontal"
			class="line horizontal"
			x1="208" y1="0"
			x2="1184" y2="0"
		/>
	</defs>

	<use href="#vertical" x="208"/>
	<use href="#vertical" x="280"/>
	<use href="#vertical" x="352"/>
	<use href="#vertical" x="424"/>
	<use href="#vertical" x="496"/>
	<use href="#vertical" x="568"/>
	<use href="#vertical" x="640"/>
	<use href="#vertical" x="712"/>
	<use href="#vertical" x="784"/>
	<use href="#vertical" x="856"/>
	<use href="#vertical" x="928"/>

	<use href="#horizontal" y="80"/>
	<use href="#horizontal" y="144"/>
	<use href="#horizontal" y="208"/>
	<use href="#horizontal" y="272"/>
	<use href="#horizontal" y="336"/>
	<use href="#horizontal" y="400"/>
	<use href="#horizontal" y="464"/>
	<use href="#horizontal" y="528"/>

	<g transform="translate(16 592)">
		<text x="208">2016</text>
		<text x="280">2017</text>
		<text x="352">2018</text>
		<text x="424">2019</text>
		<text x="496">2020</text>
		<text x="568">2021</text>
		<text x="640">2022</text>
		<text x="712">2023</text>
		<text x="784">2024</text>
		<text x="856">2025</text>
		<text x="928">2026</text>
	</g>

	<g transform="translate(0 80)">
		<text class="name" x="192">
			Вадим Макеев
		</text>
		<rect class="path" style="
			fill: var(--color-red);
			--start-years: 0;
			--current: 1;
		"/>
	</g>

	<g transform="translate(0 144)">
		<text class="name" x="192">
			Алексей Симоненко
		</text>
		<rect class="path" style="
			fill: var(--color-orange);
			--start-years: 0;
			--current: 1;
		"/>
	</g>

	<g transform="translate(0 208)">
		<text class="name" x="192">
			Ольга Алексашенко
		</text>
		<rect class="path" style="
			fill: var(--color-yellow);
			--start-years: 0;
			--path-years: 5;
			--path-months: 9;
		"/>
	</g>

	<g transform="translate(0 272)">
		<text class="name" x="192">
			Мария Просвирнина
		</text>
		<rect class="path" style="
			fill: var(--color-green);
			--start-years: 2;
			--start-months: 1;
			--path-years: 5;
			--path-months: 1;
		"/>
	</g>

	<g transform="translate(0 336)">
		<text class="name" x="192">
			Никита Дубко
		</text>
		<rect class="path" style="
			fill: var(--color-cyan);
			--start-years: 4;
			--current: 1;
		"/>
	</g>

	<g transform="translate(0 400)">
		<text class="name" x="192">
			Андрей Мелихов
		</text>
		<rect class="path" style="
			fill: var(--color-blue);
			--start-years: 5;
			--current: 1;
		"/>
	</g>

	<g transform="translate(0 464)">
		<text class="name" x="192">
			Юля Миоцен
		</text>
		<rect class="path" style="
			fill: var(--color-violet);
			--start-years: 6;
			--path-years: 3;
			--path-months: 7;
		"/>
	</g>

	<g transform="translate(0 528)">
		<text class="name" x="192">
			Полина Гуртовая
		</text>
		<rect class="path" style="
			fill: var(--color-indigo);
			--start-years: 8;
			--start-months: 4;
			--current: 1;
		"/>
	</g>
</svg>
